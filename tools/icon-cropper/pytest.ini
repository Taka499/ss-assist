[pytest]
# Pytest configuration for icon-cropper tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (optional - uncomment if pytest-cov is added)
# addopts =
#     --cov=editor
#     --cov-report=term-missing
#     --cov-report=html

# Markers
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for full workflows
    slow: Tests that take longer to run
