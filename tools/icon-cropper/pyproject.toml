[project]
name = "icon-cropper"
version = "0.1.0"
description = "Windows screenshot and icon cropping tool for Stella Sora"
requires-python = ">=3.10"
dependencies = [
    "pillow>=10.0.0",
    "pywin32>=306; sys_platform == 'win32'",
    "keyboard>=0.13.5",
    "easyocr>=1.7.0",
    "imagehash>=4.3.1",
    "pyyaml>=6.0",
    "pystray>=0.19.5",
    "plyer>=2.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyinstaller>=6.0.0",
]